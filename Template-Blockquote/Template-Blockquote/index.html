<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stylish Blockquote Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Stylish Blockquote <small>A simple stylish blockquote</small></h1>
</div>

<!-- Stylish Blockquote - START -->
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <blockquote class="inner-block">
                <span class="fa fa-3x fa-quote-right"></span>
                <p class="block-text">
                    If it is on Internet it must be true. 
                </p>
                <hr>
                <div>
                    <p class="pull-left">
                        Albert Einstein
                    </p>
                    <p class="pull-right">
                        <span class="badge">69</span><span class="fa fa-heart"></span>
                    </p>
                </div>
            </blockquote>
        </div>
    </div>
</div>

<style>
    blockquote {
        font-family: 'Droid Sans', sans-serif;
        border-left: none
    }

    .inner-block {
        overflow: hidden;
        border-radius: 17px;
        background-color: #178274;
        margin-top: 25px;
        color:  white;
        width: 325px;
        box-shadow: 0px 5px 20px 5px rgba(0,0,0,0.75);
    }

    .block-text {
        font-size: 19px;
        margin-top: 13px;
    }
</style>
<!-- Stylish Blockquote - END -->

</div>

</body>
</html>
