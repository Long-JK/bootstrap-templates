<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Options Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Login Options <small>Login templates with various options</small></h1>
</div>

<!-- Login Options - START -->

<div class="container colored" >
 <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="container" style="margin-top: 30px">
            <div class="col-md-4">
                <form>
                    <h3>Log In</h3>
                    <label for="Email" class="sr-only">Email </label>
                    <input type="email" id="Email" class="form-control" placeholder="Email" required="required" autofocus="autofocus"/>
                    <label for="pwd" class="sr-only">Password</label>
                    <input type="password" id="pwd1" class="form-control" placeholder="Password" required="required" />
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"/>Stay Logged</label></div>
                    <button class="btn btn-sm btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
        <div class="container" style="margin-top: 30px">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title"><strong>Sign In </strong></h1>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="email">Username or Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password <a href="/sessions/forgot_password">(forgot password)</a></label>
                                <input type="password" class="form-control" id="pwd" placeholder="Password" required="required"/>
                            </div>
                            <button type="submit" class="btn btn-sm btn-default">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 30px">
            <div class="col-md-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Sign In</h1>
                    </div>
                    <div class="panel-body">
                        <form>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" required="required" autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="pwd" name="pwd" type="password" value="" required="required" />
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Login</label>
                                </div>
                                <button type="submit" class="btn btn-sm btn-success">Sign in</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
    </div>

<style>
    .colored {
        background-color: rgb(210, 210, 210);
    }
</style>
<!-- Login Options - END -->

</div>

</body>
</html>
