<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Media Player Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Media Player <small>Sample Bootstrap Template, demonstrating a Media Player layout</small></h1>
</div>

<!-- Media Player - START -->


<div id="footer" class="text-center">    
<div class="col-md-12">
    <div class="centercontent">
        <a href="#" class="btn btn-primary"><i class="fa fa-backward" style="color: white;"></i></a>
        <a href="#" class="btn btn-primary"><i class="fa fa-stop" style="color: white;"></i></a>
        <a href="#" class="btn btn-primary"><i class="fa fa-play" style="color: white;"></i></a>
        <a href="#" class="btn btn-primary"><i class="fa fa-pause" style="color: white;"></i></a>
        <a href="#" class="btn btn-primary"><i class="fa fa-forward" style="color: white;"></i></a>
    </div> 
    <div class="centercontent">
        <img src="http://prepbootstrap.com/Content/images/template/MediaPlayer/speaker_left.png" alt=""/>
        <a href="#" class="btn btn-link"><i class="fa fa-volume-down"></i></a> 
        <a href="#" class="btn btn-link"><i class="fa fa-volume-up"></i></a> 
        <a href="#" class="btn btn-link"><i class="fa fa-volume-off"></i></a> 
        <img src="http://prepbootstrap.com/Content/images/template/MediaPlayer/speaker_right.png" alt=""/>
    </div> 
</div>
    <div class="col-md-2"></div>
</div>

<style>
    .centercontent {
        padding:10px;
    }

    /* for validator */
    a:link {
    text-decoration:none;
    }

    .green, .green a {
    color: #339900;
    }
    #footer {
  
      height: 211px;
      background-color:#ABABAB;  
    }
</style>

<!-- Media Player - END -->

</div>

</body>
</html>
